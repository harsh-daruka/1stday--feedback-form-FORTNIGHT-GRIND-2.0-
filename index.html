<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section></section>
    <div class="container">
        <form>
            <h1>FEEDBACK FORM</h1>
            <div class="user">
                <input type="text" placeholder="Full name">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="user">
                <input type="text" placeholder="xyz@gmail.com">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="user">
                <input type="tel" placeholder="+91-0000000000">
            </div>
            <div class="user">
                <select name="FEEDBACK" id="FEEDBACK">
                    <option value="How was your experience">How was your experience</option>
                    <option value="Very good">Very good</option>
                    <option value="Good">good</option>
                    <option value="Decent">Decent</option>
                    <option value="Bad">Bad</option>
                    <option value="Very bad">Very bad</option>
                </select>
            </div>
            <div class="user">
                <textarea cols="15" rows="5" placeholder="Give your suggestions here"></textarea>
                <div class="button">
                    <button>Submit</button>
                    <button>Clear</button>
                </div>
               
            </div>
        </form>
    </div>
</body>
</html>
